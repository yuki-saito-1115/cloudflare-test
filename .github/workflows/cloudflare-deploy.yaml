name: Deploy to Cloudflare Workers

# プロジェクト設定 ここから ----------------------------------------------------
on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  # pull_request:
  #   branches:
  #     - main
  #     - develop
  #     - 'feature/*'
  repository_dispatch:
    types:
      # microcms の webhook 名を配列で指定
      - microcms_update
  workflow_dispatch: # 手動トリガー可

env:
  # Cloudflare Workers のアプリケーション名
  APP_NAME: wrangler-test
  # ビルドコマンド
  BUILD_COMMAND: npm run build
  # デプロイコマンド
  DEPLOY_COMMAND: npm run deploy

# プロジェクト設定 ここまで ----------------------------------------------------



# 以下、変更不要 ---------------------------------------------------------------
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v3

      - name: 🧱 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.17.0

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build project
        run: ${{ env.BUILD_COMMAND }}

      - name: 🏷️ Generate Worker name from branch
        id: setname
        run: |
          STAGE_NAME="${GITHUB_REF##*/}"

          if [ "$STAGE_NAME" = "main" ]; then
            echo "STAGE_NAME=${APP_NAME}" >> $GITHUB_ENV
          else
            SAFE_STAGE_NAME=$(echo "$STAGE_NAME" | sed 's#[^a-zA-Z0-9]#-#g')
            echo "STAGE_NAME=${SAFE_STAGE_NAME}-${APP_NAME}" >> $GITHUB_ENV
          fi

      - name: 🚚 Deploy to Cloudflare Workers
        run: ${{ env.DEPLOY_COMMAND }} --name $STAGE_NAME
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
