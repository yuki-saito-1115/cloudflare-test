name: Deploy to Cloudflare Workers

# ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆè¨­å®š ã“ã“ã‹ã‚‰ ----------------------------------------------------
on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  # pull_request:
  #   branches:
  #     - main
  #     - develop
  #     - 'feature/*'
  repository_dispatch:
    types:
      # microcms ã® webhook åã‚’é…åˆ—ã§æŒ‡å®š
      - microcms_update
  workflow_dispatch: # æ‰‹å‹•ãƒˆãƒªã‚¬ãƒ¼å¯

env:
  # Cloudflare Workers ã®ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³å
  APP_NAME: wrangler-test
  # ãƒ“ãƒ«ãƒ‰ã‚³ãƒžãƒ³ãƒ‰
  BUILD_COMMAND: npm run build
  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚³ãƒžãƒ³ãƒ‰
  DEPLOY_COMMAND: npm run deploy

# ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆè¨­å®š ã“ã“ã¾ã§ ----------------------------------------------------



# ä»¥ä¸‹ã€å¤‰æ›´ä¸è¦ ---------------------------------------------------------------
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ§± Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.17.0

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ› ï¸ Build project
        run: ${{ env.BUILD_COMMAND }}

      - name: ðŸ·ï¸ Generate Worker name from branch
        id: setname
        run: |
          STAGE_NAME="${GITHUB_REF##*/}"

          if [ "$STAGE_NAME" = "main" ]; then
            echo "STAGE_NAME=${APP_NAME}" >> $GITHUB_ENV
          else
            SAFE_STAGE_NAME=$(echo "$STAGE_NAME" | sed 's#[^a-zA-Z0-9]#-#g')
            echo "STAGE_NAME=${SAFE_STAGE_NAME}-${APP_NAME}" >> $GITHUB_ENV
          fi

      - name: ðŸšš Deploy to Cloudflare Workers
        run: ${{ env.DEPLOY_COMMAND }} --name $STAGE_NAME
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
