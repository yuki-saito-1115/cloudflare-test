name: Deploy to Cloudflare Workers

# プロジェクト設定 ここから ----------------------------------------------------
on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  # pull_request:
  #   branches:
  #     - main
  #     - develop
  #     - 'feature/*'
  repository_dispatch:
    types:
      # microcms の webhook 名を配列で指定
      - microcms_update
  workflow_dispatch: # 手動トリガー可

env:
  # Cloudflare Workers のアプリケーション名
  APP_NAME: wrangler-test
  # ビルドコマンド
  BUILD_COMMAND: npm run build
  # デプロイコマンド
  DEPLOY_COMMAND: npm run deploy

# プロジェクト設定 ここまで ----------------------------------------------------



# 以下、変更不要 ---------------------------------------------------------------
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 ソースコードのチェックアウト
        uses: actions/checkout@v3

      - name: 🧱 Node.js のセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 22.17.0

      - name: 📦 依存パッケージのインストール
        run: npm ci

      - name: 🛠️ プロジェクトのビルド
        run: ${{ env.BUILD_COMMAND }}

      - name: 🏷️ Worker 識別子の生成
        id: setname
        run: |
          WORKER_NAME="${GITHUB_REF##*/}"

          if [ "$WORKER_NAME" = "main" ]; then
            echo "WORKER_NAME=${APP_NAME}" >> $GITHUB_ENV
          else
            SAFE_WORKER_NAME=$(echo "$WORKER_NAME" | sed 's#[^a-zA-Z0-9]#-#g')
            echo "WORKER_NAME=${SAFE_WORKER_NAME}-${APP_NAME}" >> $GITHUB_ENV
          fi

      - name: 🚚 Cloudflare Workers へデプロイ
        run: ${{ env.DEPLOY_COMMAND }} -- --name $WORKER_NAME
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
