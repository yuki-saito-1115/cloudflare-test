# .github/workflows/deploy-preview.yml
name: 🚀 Deploy to Cloudflare Workers (Preview)
run-name: 🔃 Deploy (Preview) - Triggered by Pull Request update


on:
  pull_request:
    types: [opened, synchronize, reopened]


# プロジェクト設定 ここから ----------------------------------------------------

env:
  # ビルドコマンド
  BUILD_COMMAND: npm run build
  # デプロイコマンド
  DEPLOY_COMMAND: npm run deploy

# プロジェクト設定 ここまで ----------------------------------------------------


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 ソースコードのチェックアウト
        uses: actions/checkout@v3

      - name: 🧱 Node.js のセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 22.17.0

      - name: 📦 依存パッケージのインストール
        run: npm ci

      - name: 🛠️ プロジェクトのビルド
        run: ${{ env.BUILD_COMMAND }}

      - name: 🚚 Cloudflare Workers へデプロイ
        run: ${{ env.DEPLOY_COMMAND }} -- --env preview --json | tee result.json
        cat result.json
        URL=$(cat result.json | jq -r '.assets[0].url')
        echo "preview_url=$URL" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: 💬 PRにPreview URLをコメント
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: "✅ Preview deployed to ${{ steps.deploy.outputs.preview_url }}"
